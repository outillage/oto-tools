name: Release

on:
  push:
    tags:
      - "v*"

jobs:
  release-notes:
    runs-on: ubuntu-latest
    name: Generate Release Notes
    steps:
      - name: Check out code into the Go module directory
        uses: actions/checkout@v1
      - name: Release Notary
        uses: docker://outillage/release-notary@sha256:c33ce0363015eefa326e49963fae7dc598971c8391fd35693991bd3f503f5e89
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Set up Go
        uses: actions/setup-go@v1
        with:
          go-version: 1.14.x
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v1
        with:
          version: latest
          args: release --rm-dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}